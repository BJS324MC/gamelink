<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameLink</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&family=Open+Sans:wght@300;400&display=swap"
    rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7703468403238430"
    crossorigin="anonymous"></script>
</head>

<body>
  <script src="classes/bubble.js"></script>
  <header>
    <div id="leftheader">
      <p style="display:inline-block;" id="logo">GameLink</p>
    </div>
    <div>
      <p id="username">Dave</p>
    </div>
  </header>
  <section>
    <canvas id="background"></canvas>
    <div>
      <img src="svg/tetris.svg" type="image/svg+xml"></img>
      <span>Tetris</span>
    </div>
    <div class="invert">
      <img src="svg/pawn.svg" type="image/svg+xml"></img>
      <span>Chess</span>
    </div>
    <div class="invert">
      <img src="svg/tictactoe.svg" type="image/svg+xml"></img>
      <span>Tic Tac Toe</span>
    </div>
    <div>
      <img src="svg/connect4.svg" type="image/svg+xml"></img>
      <span>Connect 4</span>
    </div>
  </section>
  <script src="main.js"></script>
<!-- Square Ad -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7703468403238430"
     data-ad-slot="4072694186"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>

</html>
